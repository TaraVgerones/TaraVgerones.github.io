<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERONES_TS2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- buttons of each day -->
        <div class="buttons-container">
            <button class="mon-btn" onclick="showBox('mon')">Monday</button>
            <button class="tue-btn" onclick="showBox('tue')">Tuesday</button>
            <button class="wed-btn" onclick="showBox('wed')">Wednesday</button>
            <button class="thur-btn" onclick="showBox('thur')">Thursday</button>
            <button class="fri-btn" onclick="showBox('fri')">Friday</button>
            <button class="sat-btn" onclick="showBox('sat')">Saturday</button>
            <button class="sun-btn" onclick="showBox('sun')">Sunday</button>
        </div>

        <div class="motion-area"></div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
