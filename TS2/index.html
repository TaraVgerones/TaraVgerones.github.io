<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERONES_TS2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- buttons of each day -->
        <div class="buttons-container">
            <button class="mon-btn" onclick="toggleBox('mon')">Monday</button>
            <button class="tue-btn" onclick="toggleBox('tue')">Tuesday</button>
            <button class="wed-btn" onclick="toggleBox('wed')">Wednesday</button>
            <button class="thur-btn" onclick="toggleBox('thur')">Thursday</button>
            <button class="fri-btn" onclick="toggleBox('fri')">Friday</button>
            <button class="sat-btn" onclick="toggleBox('sat')">Saturday</button>
            <button class="sun-btn" onclick="toggleBox('sun')">Sunday</button>
        </div>

        <div class="motion-area"></div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
